name: Java CI with Gradle

on:
  push:
    branches: ["ci-testing"]
  pull_request:
    branches: ["ci-testing"]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle and JaCoCo
        run: ./gradlew jacocoTestReport

      - name: Generate Checkstyle Reports
        run: ./gradlew :core:checkstyleMain

      - name: Upload the generated JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: tests/build/reports/jacoco/test/html

      - name: Upload Checkstyle reports
        uses: lcollins/checkstyle-github-action@v2
        with:
          path: '**/build/reports/checkstyle/main.xml'
          