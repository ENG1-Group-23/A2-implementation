name: Java CI with Gradle

on:
  push:
    branches: ["ci-testing"]

jobs:
  build:
    name: Build Gradle Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: ./gradlew build

  test:
    name: Testing and Coverage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Test with Gradle and JaCoCo
        run: ./gradlew jacocoTestReport

      - name: Generate Checkstyle Reports
        run: ./gradlew check

  upload-results:
    name: Upload Workflow Results
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Upload the generated JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: tests/build/reports/jacoco/test/html

      - name: Upload the generated Checkstyle reports as annotations
        uses: lcollins/checkstyle-github-action@v2
        with:
          path: '**/build/reports/checkstyle/main.xml'

  distribute:
    name: Package and Distribute the Desktop JAR
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Package with Gradle
        run: ./gradlew :desktop:dist

      - name: Upload the JAR artifact
        uses: softprops/action-gh-release@v4
        with:
          files: desktop/build/libs/desktop.jar
