name: Java CI with Gradle

on:
  push:
    branches: ["ci-testing"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: ./gradlew build

  test:
    name: Testing and Coverage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Test with Gradle and JaCoCo
        run: ./gradlew jacocoTestReport

      - name: Generate Checkstyle Reports
        run: ./gradlew check

  upload-results:
    name: Upload Workflow Results
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Upload the generated JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: tests/build/reports/jacoco/test/html

      - name: Upload the generated Checkstyle reports as annotations
        uses: lcollins/checkstyle-github-action@v2
        with:
          path: '**/build/reports/checkstyle/main.xml'
          